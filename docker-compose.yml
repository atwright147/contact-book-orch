version: '2'
services:
  node:
    build:
      context: .
      dockerfile: "node.dockerfile"
    volumes:
      - .:/app
      - /app/node_modules  # http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
    ports:
      - "3000:3000"
    command: "nodemon --legacy-watch server.js"
    env_file:
      - ./common.env

  db:
    image: mysql:latest
    ports: 
      - "3306:3306"
    volumes:
     - data:/var/lib/mysql
    networks:
     - appnet
    env_file:
      - ./common.env

networks:
  appnet:
    driver: "bridge"
volumes:
  data:
    driver: "local"
